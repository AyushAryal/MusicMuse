<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>

<body class="bg-dark text-light">
    <h1 class="display-1 mt-5 text-center"><i class="fa fa-music"></i> Music Generator</h1>
    <form method="post" action="/generate" enctype="multipart/form-data"
        class="container pt-5 mt-5 d-flex flex-column gap-4 main-form col-md-6 col-10">
        <div>
            <input name="sample" class="form-control form-control-lg" id="sample" type="file" accept="audio/*"" required>
        </div>

        <div class=" row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="far fa-clock"></i>&nbsp; Tempo</span>
                    <div class="form-floating">
                        <input name="tempo" type="number" class="form-control" id="tempo" placeholder="120" required>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <select name="genre" class="form-select" id="genre" aria-label="Genre" required>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="hip-hop">Hip Hop</option>
                    </select>
                    <label for="genre"><i class="fa fa-music"></i>&nbsp; Genre</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fa fa-cogs"></i>
            Generate
        </button>
    </form>
</body>

</html>
